
{% extends 'base.html' %}

{% block body %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
            {% for melon in melon_list %}
                <tr>
                    <td>
                        {{melon.common_name}}
                    </td>
                    <td>
                        {{cart[melon.melon_id]}}
                    </td>
                    <td>
                        ${{melon.price}}
                    </td>
                    <td>
                        ${{melon.price * cart[melon.melon_id]}}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Total: ${{total_cost}}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
